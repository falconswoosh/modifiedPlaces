<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body class="background">
    <div class="container">
      <h1>Places Visited</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a location:</h2>
          <form id="new-location">
            <!-- <div class="form-group">
              <label for="city-name">City</label>
              <input type="text" class="form-control" id="new-city-name">
            </div> -->

              <!--This is end of the dropdown-->
            <div class="form-group">
            <label for="city-name">City</label>
            <select class="custom-select">
              <option selected>Open this select menu</option>
              <option value="Lake Tahoe">Lake Tahoe</option>
              <option value="Las Vegas">Las Vegas</option>
              <option value="Portland">Portland</option>
              <option value="San Francisco">San Francisco</option>
              <option value="Seattle">Seattle</option>
            </select>
            </div>
            <!--This is end of the dropdown-->
            <!--This is end of the dropdown-->
          <div class="form-group">
          <label for="state-name">State</label>
          <select class="custom-select">
            <option selected>Open this select menu</option>
            <option value="California">California</option>
            <option value="Nevada">Nevada</option>
            <option value="Oregon">Oregon</option>
            <option value="Delaware">Delaware</option>
            <option value="Washingtin">Washington</option>
          </select>
          </div>
          <!--This is end of the dropdown-->
            <!-- <div class="form-group">
              <label for="state-name">State</label>
              <input type="text" class="form-control" id="new-state-name" placeholder="Open this Select Menu">
            </div> -->
            <div class="form-group">
              <label for="country-name">Country</label>
              <input type="text" class="form-control" id="new-country-name">
            </div>
            <div class="form-group">
              <label for="season-name">Time of Season</label>
              <input type="text" class="form-control" id="new-season-name">
            </div>
            <div class="form-group">
              <label for="landmark-name">Landmarks visited</label>
              <input type="text" class="form-control" id="new-landmark-name">
            <div class="form-group">
              <label for="notes-name">Notes</label>
              <input type="text" class="form-control" id="new-notes-name">
            </div>
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p><span class="city-name"></span></p>
            <p><span class="state-name"></span></p>
          </div>
        </div>

          <h2>Location:</h2>

          <ul id="locations">

          </ul>
        </div>
          <h2 id="show-location"></h2>
      </div>
    </div>
  </body>
</html>
