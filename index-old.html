<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Places Visited</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a location:</h2>
          <form>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>Landmarks visited: <span class="landmark"></span></p>
            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Time of Year: <span class="timeofyear"></span></p>
            <p>Notes: <span class="notes"></span></p>

          </div>
          <h2>Location:</h2>

          <ul id="location">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
